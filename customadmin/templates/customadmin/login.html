{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | NC Voting Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'customadmin/css/login.css' %}">

    
</head>
<body>
    <div class="color-bar"></div>

    <div class="login-container">
        <img src="{% static 'images/logo.png' %}" class="logo" alt="NC Logo">
        <h2>Admin Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" id="passwordInput" placeholder="Password" required><br>
            <div class="password-toggle" onclick="togglePassword()">Show/Hide Password</div>
            <button type="submit">Login</button>
        </form>
        <p class="footer">Â© 2025 NC Voting Portal</p>
    </div>

    <script>
    function togglePassword() {
        const password = document.getElementById("passwordInput");
        if (password.type === "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }
    }
    </script>
</body>
</html>
