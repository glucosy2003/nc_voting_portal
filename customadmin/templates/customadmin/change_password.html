{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Change Password | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'customadmin/css/global.css' %}">
  <link rel="stylesheet" href="{% static 'customadmin/css/change_password.css' %}">
  <script defer src="{% static 'customadmin/js/global.js' %}"></script>
  <script defer src="{% static 'customadmin/js/change_password.js' %}"></script>
</head>
<body>

{% include "customadmin/partials/header_nav.html" %}

<div class="container">
  <h2>🔐 Change Password</h2>

  {% for message in messages %}
    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
      {{ message }}
    </div>
  {% endfor %}

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Current Password</label>
      <input type="password" name="current_password" required>
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" name="new_password1" required>
    </div>
    <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" name="new_password2" required>
    </div>

    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>

</body>
</html>
