{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>NC Voting Portal - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main_theme.css' %}">
    <script defer src="{% static 'js/main_theme.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/vote_login.css' %}">

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />

</head>
<body>
    <div class="container">
        <!-- Filtered Flash message block (only messages with tag 'login') -->
        {% if messages %}
            {% for message in messages %}
                {% if 'login' in message.tags %}
                    <div class="alert alert-{{ message.level_tag }}">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}

        <!-- Login box -->
        <div class="login-box">
            <!-- Logo added -->
            <img src="{% static 'images/logo_daeyang.png' %}" alt="Daeyang University Logo" class="logo">

            <h2 class="text-center mb-4">NC Voting Portal</h2>
            <form method="POST" action="{% url 'student_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="student_id" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" placeholder="e.g. 2210001" required>
                </div>
                <div class="mb-3">
                    <label for="voter_id" class="form-label">Voter ID</label>
                    <input type="text" class="form-control" id="voter_id" name="voter_id" placeholder="Enter your unique voter ID" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
