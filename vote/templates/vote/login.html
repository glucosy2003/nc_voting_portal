{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>NC Voting Portal - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <script defer src="{% static 'js/theme.js' %}"></script>

<style>
    body {
        background: var(--background);
        color: var(--text);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: background 0.3s ease, color 0.3s ease;
    }

    h2 {
        color: var(--portal-header);
    }

    .btn-primary {
        background-color: var(--btn-login);
        border-color: var(--btn-login);
        color:  #e56b00;
    }

    .btn-primary:hover {
        background-color: #e56b00;
    }

    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(139, 69, 19, 0.25);
    }

    .alert-danger, .alert-warning, .alert-success, .alert-info {
        font-weight: bold;
        text-align: center;
    }

    .login-box {
        border: 2px solid var(--primary);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        background-color: var(--card-bg);
        color: var(--text);
        max-width: 400px;
        margin: 40px auto;
    }

    .logo {
        display: block;
        margin: 0 auto 20px auto;
        max-width: 140px;
        height: auto;
    }

    @media (max-width: 576px) {
        .login-box {
            padding: 20px 15px;
            margin: 30px 10px;
        }

        h2 {
            font-size: 1.5rem;
        }

        .btn-primary {
            font-size: 1.1rem;
            padding: 12px 0;
        }

        .form-label {
            font-size: 0.9rem;
        }

        .form-control {
            font-size: 1rem;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 15px;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <!-- Filtered Flash message block (only messages with tag 'login') -->
        {% if messages %}
            {% for message in messages %}
                {% if 'login' in message.tags %}
                    <div class="alert alert-{{ message.level_tag }}">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}

        <!-- Login box -->
        <div class="login-box">
            <!-- Logo added -->
            <img src="{% static 'images/daeyang.logo.png' %}" alt="Daeyang University Logo" class="logo">

            <h2 class="text-center mb-4">NC Voting Portal</h2>
            <form method="POST" action="{% url 'student_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="student_id" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" placeholder="e.g. 2210001" required>
                </div>
                <div class="mb-3">
                    <label for="voter_id" class="form-label">Voter ID</label>
                    <input type="text" class="form-control" id="voter_id" name="voter_id" placeholder="Enter your unique voter ID" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
