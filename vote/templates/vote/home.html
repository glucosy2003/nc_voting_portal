{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>NC Voting Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/main_home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main_theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/vote_dashboard.css' %}" />

    <!-- Theme & Scripts -->
    <script defer src="{% static 'js/main_theme.js' %}"></script>
</head>
<body>
<div class="page-wrapper d-flex flex-column min-vh-100">
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo_daeyang.png' %}" alt="Daeyang University Logo" />
        </div>
        <div class="header-info">
            <h1>NC Voting Portal</h1>
            <h2>Students Council Elections</h2>
        </div>
        <div class="header-actions">
            <label class="theme-switch">
                <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
                Dark Mode
            </label>
        </div>
    </header>

    <nav class="nav-bar sticky-top" id="navbar">
        <div class="nav-left">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'about' %}" class="nav-link">About</a>
            <a href="{% url 'help_page' %}" class="nav-link">Help</a>
        </div>
    </nav>
<main class="home-hero text-center">
    <h1 class="portal-header mb-3">Welcome to NC Voting Portal</h1>
    <p class="portal-subtitle mb-4">Empowering Daeyang University Nursing Students Through Technology</p>

    <div class="button-group d-flex flex-wrap justify-content-center gap-3">
        <a href="{% url 'login' %}" class="btn btn-login btn-lg">Login to Vote</a>
        <a href="{% url 'voter_register' %}" class="btn btn-register btn-lg">Register to Vote</a>
    </div>
</main>




    <footer class="footer mt-auto bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">Â© 2025 NC Voting Portal | Powered by Daeyang University Students</p>
        </div>
    </footer>
</div>
</body>
</html>
