{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Edit Student | NC Voting Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global Styles and Scripts -->
  <link rel="stylesheet" href="{% static 'customadmin/css/global.css' %}">
  <script defer src="{% static 'customadmin/js/global.js' %}"></script>

  <!-- Page-Specific Embedded Styles -->
  <style>
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--main-text);
    }

    form p {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: var(--main-text);
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-color);
      color: var(--main-text);
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .btn-primary {
      background-color: var(--btn-primary);
      color: var(--container-bg);
    }

    .btn-primary:hover {
      background-color: var(--btn-secondary);
    }

    .btn-secondary {
      background-color: var(--btn-secondary);
      color: var(--container-bg);
    }
  </style>
</head>

<body>

  <!-- Header + Navbar -->
  {% include "customadmin/partials/header_nav.html" %}

  <!-- Page Form -->
  <div class="container">
    <h2>✏️ Edit Student - {{ student.full_name }}</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'customadmin:list_valid_students' %}" class="btn btn-secondary">Cancel</a>  <!-- ✅ -->

      </div>
    </form>
  </div>

</body>
</html>
