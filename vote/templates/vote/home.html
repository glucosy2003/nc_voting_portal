{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>NC Voting Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/main_home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main_theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/vote_dashboard.css' %}" />

    <!-- Theme & Scripts -->
    <script defer src="{% static 'js/main_theme.js' %}"></script>
    <script defer src="{% static 'js/vote_dashboard.js' %}"></script>
</head>
<body>
<header class="header">
    <div class="logo">        
        <a href="#" onclick="window.scrollTo(0, 0); setTimeout(() => location.reload(), 100); return false;">
            <img src="{% static 'images/logo_daeyang.png' %}" alt="Daeyang University Logo" />
        </a>
    </div>
    <div class="header-info">
        <h1>NC Voting Portal</h1>
    </div>
    <div class="header-actions">
        <label class="theme-switch">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()"> Dark
        </label>
    </div>
</header>

<audio id="votingSong" loop>
    <source src="{% static 'audio/portal_song.mp3' %}" type="audio/mpeg">
</audio>
<!-- ===== MARQUEE LINE ===== -->
    <marquee scrollamount="3" behavior="scroll" direction="left" loop="infinite">
       <span id="currentYear"></span> Daeyang Students Council Elections
    </marquee>

   <script>
     // Auto-update the year
      document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>


<nav class="nav-bar" id="navbar">  
    <!-- üåê Hamburger Button (only on small screens) -->
    <button class="hamburger" id="hamburger-btn" aria-label="Toggle menu">
        ‚ò∞
    </button>

    <!-- üîó Nav Links (left & right groups) -->
    <div class="nav-links" id="nav-links">
        <div class="nav-left">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'about' %}" class="nav-link">About</a>
            <a href="{% url 'help_page' %}" class="nav-link">Help</a>
        </div>
    </div>
</nav>

<main class="home-hero text-center">
    <h1 class="portal-header mb-3">Welcome to NC Voting Portal</h1>
    <p style="text-align:center; font-style:italic; margin-top:1rem;">
                ‚ÄúEmpowering Daeyang Nursing Students through TECHNOLOGY.‚Äù<br>
            </p>

    <div class="button-group d-flex flex-wrap justify-content-center gap-3">
        <a href="{% url 'login' %}" class="btn btn-login btn-lg">Login to Vote</a>
        <a href="{% url 'voter_register' %}" class="btn btn-register btn-lg">Register to Vote</a>
    </div>
</main>

</div>


<footer class="site-footer"> 
  <p>¬© <span id="footerYear"></span> Daeyang University NC Voting Portal. All rights reserved.</p>
</footer>

<script>
  document.getElementById("footerYear").textContent = new Date().getFullYear();
</script>


</body>
</html>
