{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | NC Voting Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color:rgb(226, 225, 225);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .color-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(to right, #FF8C00, brown);
    }
    .login-container {
        background:rgb(255, 255, 255);
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
        position: relative;
        animation: slideUp 0.6s ease-out;
    }
    .logo {
        width: 100px;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in-out;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    .password-toggle {
        font-size: 12px;
        color: #555;
        text-align: right;
        margin-top: -10px;
        margin-bottom: 10px;
        cursor: pointer;
    }
    button {
        background: #FF8C00;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        background: #e67e00;
        transform: scale(1.02);
    }
    .error {
        color: red;
        margin-bottom: 10px;
    }
    .footer {
        font-size: 12px;
        margin-top: 20px;
        color: #777;
    }

    @media (max-width: 400px) {
        .login-container {
            width: 90%;
            padding: 30px 20px;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    </style>
</head>
<body>
    <div class="color-bar"></div>

    <div class="login-container">
        <img src="{% static 'images/logo.png' %}" class="logo" alt="NC Logo">
        <h2>Admin Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" id="passwordInput" placeholder="Password" required><br>
            <div class="password-toggle" onclick="togglePassword()">Show/Hide Password</div>
            <button type="submit">Login</button>
        </form>
        <p class="footer">Â© 2025 NC Voting Portal</p>
    </div>

    <script>
    function togglePassword() {
        const password = document.getElementById("passwordInput");
        if (password.type === "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }
    }
    </script>
</body>
</html>
